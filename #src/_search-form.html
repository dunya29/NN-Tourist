<!--search-form-->
<form class="form search-form">
    <svg class="search-form__icon"><use xlink:href="img/icons/sprite.svg#loupe"></use></svg>
    <div class="search-form__inp">
        <input type="text" placeholder="Поиск">
    </div>
    <button type="reset" class="search-form__reset">
        <svg><use xlink:href="img/icons/sprite.svg#close"></use></svg>
    </button>
</form>
@@if(results === true) {
<div class="search-results">
    <h4>Результаты поиска</h4>
    <p>Найдено: 15</p>
</div>
}
